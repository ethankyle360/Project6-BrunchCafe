<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Get in touch with us!</h1>

    <form action="">
        <p>Please use this form to make online orders. Be sure to include your address, and we will deliver to you within 24 hours!</p>
        <label for="">First Name:</label><br><br>
        <input type="text" placeholder="Bill"><br><br>
        <label for="">Last Name:</label><br><br>
        <input type="text" placeholder="Watterson"><br><br>
        <label for="">Email:</label><br><br>
        <input type="text" placeholder="Put email address here"><br><br>
        <label for="">Phone Number:</label><br><br>
        <input type="text" placeholder="777-7777"><br><br>
        <textarea name="" id="" cols="45" rows="25" placeholder="What would you like to order?"></textarea>
        <p>Would you like a side of fries?</p>
        <input type="radio" name="topping" value="YES" checked>
        <label for="">Yes</label><br>
        <input type="radio" name="topping" value="NO">
        <label for="">No</label><br>
        <input type="radio" name="topping" value="SURPRISE">
        <label for="">Surprise me</label><br><br>
        <input type="submit" name="Submit">
    </form>

    <p>If you would like to go back to the home page, click <a href="index.html">here</a>.</p>
    <p>To return to our menu, click <a href="menu.html">here</a>.</p>

</body>
</html>
